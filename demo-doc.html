<!doctype html>
<html lang="en">
<title>My app</title>
<style>
	body {
		font-family: 'Proxima Nova Soft', 'Helvetica Neue', sans-serif;
	}
	my-app { display: block; }
</style>

<my-app></my-app>

<script type="module">
	import { Component, DefineMap } from "//unpkg.com/can@5/core.mjs";

	Component.extend({
		tag: "my-app",
		view: `
			<h1>User Profile</h1>

			<input type="text" value:bind="name">
			<p>Hello {{name}}</p>

			{{#if(isAdmin)}}
				<h2>Administrator</h2>
			{{/if}}
		`,
		ViewModel: {
			name: {
				default: "world"
			},
			isAdmin: {
				default: false
			},
			connectedCallback(el) {
				el.viewModel = this;
			}
		}
	});
</script>
