<!doctype html>
<html lang="en">
<title>My CanJS app</title>
<style>
	body {
		font-family: 'Proxima Nova Soft', 'Helvetica Neue', sans-serif;
	}
	my-app { display: block; }
	fieldset { border-style: none; }
</style>

<my-app></my-app>

<script type="module">
	import { Component, DefineMap } from "//unpkg.com/can@5/core.mjs";

	Component.extend({
		tag: "my-app",
		view: `
			<h1>User Profile</h1>

			<h2>User Information</h2>
			<p><strong>{{name}}</strong> is a user of this app.</p>

			{{#if(isAdmin)}}
				<h2>Administrator</h2>
			{{/if}}

			<h2>Edit User</h2>
			<fieldset>
				<label for="name">Name</label>
				<input type="text" value:bind="name" name="name">

				<label for="is-admin">Is Administrator?</label>
				<input type="checkbox" checked:bind="isAdmin" name="is-admin">
			</fieldset>
		`,
		ViewModel: {
			name: {
				default: "Unnamed"
			},
			isAdmin: {
				default: false
			},
			connectedCallback(el) {
				el.viewModel = this;
			}
		}
	});
</script>
